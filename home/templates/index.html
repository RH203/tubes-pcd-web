<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tubes PCD</title>
    <!-- Style -->

      body {
        display: flex;
        flex-direction: column;

        margin: 0;

        flex: 1;
        padding: 20px;
      }

  <body class="bg-primary-subtle">

    <nav class="navbar bg-primary-subtle border border-black navbar-expand-lg">

    <div class="container-fluid d-flex justify-content-evenly align-items-center gap-0 mt-5">

      <div class="card border-primary" style="width: 18rem">
        {% load static %}
        <img src="../static/images/sampel_test_card.jpeg" alt="default 1" class="card-img-top img-fluid"/>

          <h5 class="card-title">Cartoon</h5>
          <p class="card-text">Mengubah citra menjadi kartun</p>
          <a href="{% url 'cartoon:cartoon_page' %}" class="btn btn-outline-primary">Cartoon</a>

      <div class="card  border-primary" style="width: 18rem">
        <img src="../static/images/sampel_test_card.jpeg" alt="default2" class="card-img-top"/>
        <div class="card-body">
          <h5 class="card-title">Count</h5>
          <p class="card-text">Menghitung jumlah item.</p>
          <a href="{% url 'count:count_page' %}" class="btn btn-outline-primary">Count</a>
        </div>
      </div>

      <div class="card  border-primary" style="width: 18rem">
        <img src="../static/images/sampel_test_card.jpeg" alt="default 3" class="card-img-top"/>
        <div class="card-body">
          <h5 class="card-title">Scanner</h5>
          <p class="card-text">Scan citra yang miring</p>
          <a href="{% url 'scanner:scanner_page' %}" class="btn btn-outline-primary ">Scanner</a>
        </div>
      </div>
    </div>
